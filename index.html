        theme: {

    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.5); border-radius: 3px; }
      .dark ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); }
      ::-webkit-scrollbar-thumb:hover { background: rgba(148, 163, 184, 0.8); }
      .dark ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }
      
      /* CSS Variables for Theming - IMPROVED GLASS EFFECT */
      :root {
        /* Light Mode - Premium Glass */
        --glass-bg: rgba(255, 255, 255, 0.7); 
        --glass-border: rgba(255, 255, 255, 0.6);
        --glass-input-bg: rgba(255, 255, 255, 0.5);
        --glass-input-border: rgba(203, 213, 225, 0.6);
        /* Softer, more diffuse shadow for depth */
        --glass-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 0 0 1px rgba(255, 255, 255, 0.4) inset; 
        --glass-blur: 12px;
      }
      
      .dark {
        /* Dark Mode - Deep & Sleek */
        --glass-bg: rgba(15, 23, 42, 0.6); 
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-input-bg: rgba(2, 6, 23, 0.4);
        --glass-input-border: rgba(255, 255, 255, 0.1);
        --glass-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        will-change: transform, opacity; /* GPU Hint */
      }
      
      /* Main Container Glass - Matches Sidebar style */
      .glass-container {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
      }
      .dark .glass-container {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
      }

      /* Mobile optimization */
      @media (max-width: 768px) {
        :root {
          --glass-bg: rgba(255, 255, 255, 0.95); 
          --glass-blur: 0px; 
        }
        .dark {
          --glass-bg: rgba(15, 23, 42, 0.95); 
        }
        .glass-panel {
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
      }
      
      .glass-input {
        background: var(--glass-input-bg);
        border: 1px solid var(--glass-input-border);
        color: inherit;
        transition: all 0.2s;
      }
      
      .dark .glass-input {
        color: white;
      }
      
      .glass-input:focus {
        border-color: #0ea5e9; /* brand-500 */
        outline: none;
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
        background: rgba(255, 255, 255, 0.9);
      }
      .dark .glass-input:focus {
        background: rgba(2, 6, 23, 0.8);
      }

      /* Force text colors in glass panel based on mode */
      .glass-panel {
        color: #0f172a; /* slate-900 */
      }
      .dark .glass-panel {
        color: #f8fafc; /* slate-50 */
      }
      
      /* Performance optimizations */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Leaflet Fixes */
      .leaflet-container {
        z-index: 0;
        font-family: 'Inter', sans-serif;
      }
    </style>
